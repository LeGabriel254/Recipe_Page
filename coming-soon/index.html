<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="/coming-soon/styles.css">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

  <style type="text/tailwindcss">
    @theme {
      --color-clifford: #da373d;
    }
  </style>
  <title>Coming Soon Dashborad</title>
</head>

<body>
  <section class="flex flex-col my-10 p-4 items-center">
    <!-- Logo -->
    <nav class="text-3xl font-bold">PNG<span class="font-xl text-blue-400">.</span></nav>
    <h1 class="text-gray-400 text-2xl mt-6 ">We are launching <span class="font-extrabold text-black">soon!</span></h1>
    <p class="p-2 text-black font-roboto ">Subscribe and get notified</p>

    <!-- Input notify section -->
    <form class="flex flex-col gap-4 md:flex-row" id="email-submission"> <!--set row when on small screen -->

      <input type="email" placeholder="Your email address..."
        class="rounded-full border py-2  px-6 border-blue-300  hover:border-gray-200" id="user-email">

      <button class="text-white text-lg font-mono bg-blue-500 rounded-full py-2 px-6 cursor-pointer hover:bg-blue-300"
        type="submit">
        Notify Me
      </button>
      <div id="form-feedback" class="text-red-300"></div>
    </form>

    <!-- Dashborad -->
    <div>
      <img src="./images/dashboard.png" alt="dashboard" class="w-[30rem] mt-6">
    </div>

    <!-- Social Icons -->
    <div class="social-icons ">
      <a href="https://api.whatsapp.com/send?phone=254786800859" class="hover:text-blue-400"><i
          class="fa-brands fa-facebook"></i></a>
      <a href="#" class="hover:text-blue-400"><i class="fa-brands fa-twitter"></i></a>
      <a href="https://www.instagram.com/its.leon.__/" class="hover:text-red-700"><i
          class="fa-brands fa-instagram"></i></a>
    </div>

    <!-- Footer -->
    <footer class="text-gray-400 font-mono font-medium my-10">
      &copy;copyright Ping. All rights reserved.
    </footer>
  </section>
  <script src="script.js"></script>
</body>

</html>
